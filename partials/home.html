<h1>Panel de Control</h1>

<p ng-model="prueba">{{prueba}}</p>
<p ng-repeat="categoria in categorias">{{ categoria.$value}}</p>



<!-- formulario agregar categoria principal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Agregar Categoria principal <i class="glyphicon glyphicon-plus-sign"></i>
</button>

<!-- Modal Agregar categoria principal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>Nombre de categoria</p>
        <input type="text" class="form-control" ng-model="categoriaPrincipal.nombreCategoria">
        <p>Descripci√≥n categoria</p>
        <input type="text" class="form-control" ng-model="categoriaPrincipal.descripcionCategoria"
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="enviarCategoriaPrincipal()">Save changes</button>
      </div>
    </div>
  </div>
</div>
